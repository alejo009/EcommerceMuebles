<!DOCTYPE html><!--Etiqueta para indicarle que version de html estamos usando, en este caso es la 5-->
<html lang="es"><!--Etiqueta que indica que todo dentro de la etiqueta es codigo html,el atributo lang es para indicar en que lenguaje esta creado el sitio-->
<head><!--Etiqueta en donde encerramos informacion del sitio,rutas de los archivos css,metadatos,etc-->
    <meta charset="UTF-8"><!--Etiqueta meta para indicar que nuestor sitio va a utilizar caracteres especiales-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--Etiqueta para el responsive desing-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo HTML</title><!--Etiqueta en dodne se pone el titulo del sitio web-->
    
</head>
<body><!--Etiqueta que encierra toda lo que se va a ver dentro del sitio web-->
    <!--Textos en html-->
    <!--Todos los headings son para nuevas secciones y para contenido mas importante -->
    <!--Todos los textos en html tienen una apertura y cierre en su etiqueta-->
    <!--Reglas-->
    <!--Solo tener un h1 por pagina ya que no podemos decir que todo es importante en un encabezado principal en una pagina-->
    <!--Pero si podemos tener varios h2 en nuestra pagina o repetir otros encabezados-->
    <h1>Tienda Muebless</h1>
    <h2>Nuestros productos</h2>
    <h2>Categorias de productos</h2>
    <!--Etiquetas Img-->
    <!--Las etiquetas img se utilizan para insertar imagenes en la pagina web-->
    <!--Las etiquetas image no tienen  llave de cierre-->
    <img src="img/categoria1.jpg" alt="imagen categoria" width="400px" height="100px">
    <img src="img/categoria2.jpg" alt="categoria 2">

    <!--Enlaces: etiqueta que se utiliza para llevar al usuario a diferentes paginas-->
    <a href="https://www.google.com">ir a pagina nosotros</a>
    
    
</body>
</html>
